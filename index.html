<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
     <!-- main title -->
    <title>Coding Quiz</title>
  </head>
  <body class="container">
    <section class="main-title">
    <h1>Test your knowledge and beat your HIGHSCORE with this</h1>
    <h2>Coding Quiz!</h2>
  </section>
     <!-- Timer and Score -->
    <aside>
      <div class="timer-container">
      <h2 class="time-left">Time Left</h2>
      <div id="timer"></div>
    </div><br>
    <div class="score-container">
      <h2>SCORE</h2>
      <div class="score"></div>
    </div>
    </aside>
        <!-- splash screen -->
      <div class="splash-screen" style="display: block">
        <button type="button" id="play-button">PLAY</button><br>
        <button type="button" id="highscore-button">HIGHSCORES</button>
      </div>
      <!-- questions and choices display -->
      <div id="questions-container" style="display: none">
        <h3 class="question" id="questions" ></h3>
        <div class="answers">
            <button id="a1"></button>
            <button id="a2"></button>
            <button id="a3"></button>
            <button id="a4"></button>
        </div>
      </div>
      <!-- name/initials input prompt -->
      <form  id="initials" style="display: none">
          <input placeholder="Enter your initials" id="user-name"/>
          <button id="submit">Become Legend</button>
      </form>
    </section>
      <!-- highscore display -->
    <section id="scoreboard" style="display: none">
      <h4>HIGHSCORES</h4>
      <class="score-container">
        <div id="player-name"></div>
          <div id="user-scores"></div>
      </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
